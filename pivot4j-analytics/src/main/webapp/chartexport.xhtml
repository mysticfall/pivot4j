<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <h:form id="chart-export-form">
        <p:dialog id="chart-export" header="#{msg['title.chart']}"
                  widgetVar="chartExport" modal="true" width="800" height="600"
                  closable="true" resizable="true" dynamic="true"
                  styleClass="chart-config" showEffect="fade" hideEffect="fade" onShow="exportChart()">
            <p:outputPanel id="chart-img-div" layout="block"/>
            <f:facet name="footer">
                <h:panelGroup id="button-bar" styleClass="ui-dialog-buttonpane"
                              layout="block">
                    <p:commandButton value="#{msg['toolbar.saveAs']}"
                                     icon="ui-icon-disk"
                                     onclick="saveChart()" />
                    <p:commandButton value="#{msg['button.close']}"
                                     icon="ui-icon-close" 
                                     onclick="PF('chartExport').hide(); return false;" />
                </h:panelGroup>
            </f:facet>
        </p:dialog>
    </h:form>
</ui:composition>
